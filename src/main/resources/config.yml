############################################################
# +------------------------------------------------------+ #
# |                    Plugin Settings                   | #
# +------------------------------------------------------+ #
############################################################

# Automatically download patches and bug-fixes? This means you'll never have to download any new versions from dev.bukkit.org! (Recommended: 'true')
auto-update: true

# Enter a translation you want to use. Currently available: EN, SV
language: EN

############################################################
# +------------------------------------------------------+ #
# |                       Settings                       | #
# +------------------------------------------------------+ #
############################################################

# What should the plugin do to the players that are cauth?
# Available: warn, kick, ban
action: warn

# Only available when action is set to custom
# Templates: Player {player}
# Want more templates? Contact me on dev.bukkit.org
custom-commands:
- '/tempban {player} 1d'
- '/say {player} tried to advertise another server!'

# Should the plugin ignore ips? (Example: 123.123.123.123)
block-ip: true

# Should the plugin ignore hostnames? (Example: mc.example.net)
block-hostname: true

# Should the plugin ignore the chat?
ignore-chat: false

# Should the plugin ignore commands?
ignore-commands: false

# Enter the commands you want PreventIP to search through? Use - * for all.
blocked-cmds:
- /msg
- /tell
- /mail
# - *

############################################################
# +------------------------------------------------------+ #
# |                       Messages                       | #
# +------------------------------------------------------+ #
############################################################

# The message that will be broadcasted whena  player advertises another server.
# Leave '' to disable.
broadcast-msg: 'tried to advertise another server!'

# The message that the player will recive if action is set to warn
warn-msg: 'Nope'

# The message that the player will recive if action is set to kick
kick-msg: 'Don''t..'

# The message that the player will recive if action is set to ban
ban-msg: 'LoL xD'